{% extends 'base.html' %}

{% block content %}
<h1>Просмотр событий</h1>
<div class="py-2">
    <form action="" method="post">
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="year" placeholder="Введите год события" name="year" value="{{ information.year }}">
            <label for="year">Год события</label>
        </div>
        <button class="btn btn-primary mb-2" type="submit">Просмотр</button>
    </form>
</div>


{% endblock %}
